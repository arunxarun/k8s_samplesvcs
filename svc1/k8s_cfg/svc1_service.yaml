apiVersion: v1
kind: Service
metadata:
  name: svc1
  labels:
    app: svc1
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  #externalIPs:
  #  - 192.168.99.100
  ports:
    - port: 80 # service accepts connections here.
      targetPort: 8080 # the container listens here
  selector:
    app: svc1
